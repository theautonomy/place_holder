<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <ul>
        <li th:each="node : ${nodes}">
            <div class="caret" th:attr="data-node-id=${node.id}" th:hx-get="${'/nodes/' + node.id}"
                hx-trigger="click" th:hx-target="${'.tree-children' + node.id}">
                <span th:text="${node.name}"></span>
            </div>
            <div th:class="${'tree-children' + node.id}"></div>
        </li>
    </ul>
</body>

</html>
