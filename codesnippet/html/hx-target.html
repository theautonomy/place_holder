<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTMX Example</title>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <h1>HTMX hx-target Examples</h1>
    
    <div id="example-this">
        <button hx-get="/endpoint" hx-target="this" hx-swap="outerHTML">Replace Button</button>
    </div>
    
    <div id="example-closest">
        <div class="container">
            <button hx-get="/endpoint" hx-target="closest .container" hx-swap="outerHTML">Replace Closest Container</button>
        </div>
    </div>
    
    <div id="example-find">
        <div class="container">
            <button hx-get="/endpoint" hx-target="find .target" hx-swap="outerHTML">Replace Found Target</button>
            <div class="target">Content to Replace</div>
        </div>
    </div>
    
    <div id="example-css-selector">
        <button hx-get="/endpoint" hx-target="#specific-target" hx-swap="outerHTML">Replace Specific Target</button>
    </div>
    <div id="specific-target">Specific Content to Replace</div>

     <div id="container">
        <button hx-get="/endpoint" hx-target="next .update-target">Click to Update Next</button>
        <div class="content">
            <p>Original Content in the container</p>
        </div>
        <div class="update-target">This part will be updated</div>
    </div>
    
    <div id="example-body">
        <button hx-get="/endpoint" hx-target="body" hx-swap="outerHTML">Replace Body</button>
    </div>

    <!-- Dummy endpoint for demonstration purposes using a data URI -->
    <script>
        document.addEventListener("htmx:configRequest", function(evt) {
            switch(evt.detail.path) {
                case "/endpoint":
                    evt.detail.path = "data:text/html,<span>Replaced via HTMX!</span>";
                    break;
            }
        });
    </script>
</body>
</html>
