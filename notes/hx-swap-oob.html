<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTMX hx-swap-oob Example</title>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
</head>
<body>
    <h1>HTMX hx-swap-oob Examples</h1>

    <div id="main-content">
        <button hx-get="/endpoint" hx-target="#main-content">Click to update content</button>
    </div>

    <div id="oob-content-1" style="margin-top: 20px;">Original Content 1</div>
    <div id="oob-content-2" style="margin-top: 20px;">Original Content 2</div>

    <!-- Dummy endpoint for demonstration purposes using JavaScript -->
    <script>
        document.addEventListener("htmx:configRequest", function(evt) {
            if (evt.detail.path === "/endpoint") {
                evt.detail.path = "data:text/html,"
                    + "<div>Content replaced in main-content...</div>"
                    + "<div id='oob-content-1' hx-swap-oob='true'>New Content for OOB Target 1</div>"
                    + "<div id='oob-content-2' hx-swap-oob='true'>New Content for OOB Target 2</div>";
            }
        });
    </script>

</body>
</html>
