<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTMX hx-select Example</title>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
</head>
<body>
    <h1>HTMX hx-select Example</h1>

    <div id="response-target">
        <button hx-get="/endpoint" hx-target="#response-target .content" >Click to Fetch All Content</button>
        <div class="content">
            <p>Original Content that will be partially replaced</p>
        </div>
    </div>

    <div id="response-target-1">
        <button hx-get="/endpoint" hx-target="#response-target-1 .content" hx-select=".partial-content">Click to Fetch Partial Content</button>
        <div class="content">
            <p>Original Content that will be partially replaced</p>
        </div>
    </div>


    <!-- Dummy endpoint for demonstration purposes using JavaScript -->
    <script>
        document.addEventListener("htmx:configRequest", function(evt) {
            if (evt.detail.path === "/endpoint") {
                evt.detail.path = "data:text/html,"
                    + "<div class='partial-content'>"
                    + "    <p>This content is selected and will replace the target's content.</p>"
                    + "</div>"
                    + "<div class='another-part'>"
                    + "    <p>This content will not be used.</p>"
                    + "</div>";
            }
        });
    </script>

</body>
</html>
